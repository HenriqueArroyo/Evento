<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Login-Register landing page</title>
</head>
<body>
    <div class="back-image">
       <img src="./images/bk.png" alt="background image">
    </div>
    <section class="left">
        <section class="side login">
            <p class="title">Não possui Conta?</p>
            <button>Cadastrar</button>
            <img src="./images/reg_back.svg" alt="">
        </section>
         <h1 style="height: 1000px; width: 1000px; top: 1000px; margin-left: 5%;">DevS</h1>
        <section class="main register">
            <div class="container">
                <p class="title">Cadastro</p>
                <form>
                    <div class="form-control">
                        <input type="text" placeholder="Usuário">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-control">
                        <input type="password" placeholder="Senha">
                        <i class="fas fa-unlock"></i>
                    </div>
                    <div class="form-control">
                        <input type="password" placeholder="Confirme sua Senha">
                        <i class="fas fa-lock"></i>
                    </div>

                    <button class="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </section>

    <section class="right">

        <section class="side register">
            <p class="title">Possui Conta?</p>
            <button>Entrar</button>
            <img src="./images/log_back.svg" alt="">
        </section>
        <h1 style="height: 1000px; width: 1000px; top: 1000px; margin-left: 90%;">DevS</h1>
        <section class="main login">
            <div class="container">
                <p class="title">Login</p>
                <form>
                    <div class="form-control">
                        <input type="text" placeholder="Usuário">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-control">
                        <input type="password" placeholder="Senha">
                        <i class="fas fa-unlock"></i>
                    </div>

                    <button class="submit">Entrar</button>
                </form>
            </div>
        </section>

    </section>

    <script>
        var sideButtons = document.querySelectorAll('.side button');
        sideButtons.forEach(btn => btn.addEventListener('click', () => {
            document.body.classList.toggle('signup');
        }))
    </script>
    
</body>
</html>
