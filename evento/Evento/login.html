 <!--Login-->
<section class="home">
    <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login inspiração:https://www.youtube.com/watch?v=etsPyHLON7g-->
        <div class="form login_form">
            <form action="#">
                <h2>Login</h2>

                <div class="input_box">
                    <input type="email" placeholder="Email" required />
                    <i class="uil uil-envelope-alt email"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Senha" required />
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="option_field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Lembrar</label>
                    </span>
                    <a href="#" class="forgot_pw">Esquecer Senha</a>
                </div>
                <button class="button">Entrar Agora</button>

                <div class="login_signup">
                    Não possui uma Conta? <a href="" id="signup">Cadastrar</a>
                </div>
            </form>
        </div>
    </div>
</section>






</body>
